<html>

<head>
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        
            <div>
                <label>First Name: *</label>
                <input type="text" id="firstName">

            </div>
            
            <div>
                <label>Last Name: *</label>
                <input type="text" id="lastName">

            </div>


            <div>
                <label>Email Address: *</label>
                <input type="email" id="email">

            </div>

            <div>
                <label>Password: *</label>
                <input type="password" id="password">

            </div>

            <div>
                <label>Confirm Password: *</label>
                <input type="password" id="confPassword">
                
            </div>

            <div>
                <label>Birthday:</label>
                <input type="date" id="birthday" placeholder:"mm/dd/yyyy">
                
            </div>

            <div>
                Gender Identity:
                <input type="radio" id="male">
                <label for="male">
                    Male    
                </label>

                <input type="radio" id="female">
                <label for="female">
                    Female    
                </label>

                <input type="radio" id="nb">
                <label for="nb">
                    Non-binary    
                </label>

                <input type="radio" id="pnta">
                <label for="pnta">
                    I prefer not to answer    
                </label>

            </div>

            <div>
                <label>A short description about myself:</label>
                
            </div>
            <textarea id="descrip"></textarea>

            <div>
                <label for="lang">Favorite Language</label>
                <select>
                    <option>
                        Javascript
                    </option>
                    <option>
                        Java
                    </option>
                    <option>
                        Python
                    </option>
                    <option>
                        C++
                    </option>
                </select>
            </div>

            

            <div>
                <input type="checkbox" id="emailUpd">
                <label for="emailUpd">Yes, I would like to receive periodic email updates.</label>
            </div>

            <div>
            <button type="submit">
                Create Account
            </button>
            </div>

            <label>*Indicates a required field</label>

    </form>

</body>

</html>
